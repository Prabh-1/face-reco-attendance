<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FRAS{% endblock %}</title>
    <link rel="stylesheet" href="../static/year.css">
    <link rel="stylesheet" href="../static/courses.css">
    <!-- Add any other common styles or scripts here -->
</head>
<body>

    <div class="img">
        <img src="../static/profile logo.png" height="40px">
        <div class="topright">{% block username %}{% endblock %}</div>
    </div>
    <div class="navbar">

        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    {% block content %}{% endblock %}

</body>
</html>
